    <!-- /footer !-->
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      autoplay: true,
      slidesPerView: 2,
      slidesPerGroup: 1,
      grabCursor: true,
      centeredSlides: true,
      autoplay: true,
      loop: true,
      loopFillGroupWithBlank: true,
      coverflowEffect: {
        rotate: 80,
        stretch: 0,
        depth: 10,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        clickable: true,
        el: ".swiper-pagination",
      },
      breakpoints: {
        767: {
          slidesPerView: 1,
        }
      },
      navigation: {
        nextEl: '.button-next',
        prevEl: '.button-prev',
      },
    });
  </script>
