    <header>
      <div class="inner">
        <div class="head-gp">
          <h1 class="logo"><a href="../index.html"><img src="../img/header_logo.png" alt="ひこくじonline"></a></h1>
          <div class="navigation sp">
            <img src="../img/menu_off.png" alt="menu-off">

        </div>
      </div>

    <!-- /header !-->
    <div class="content" id="contact">
      <div class="inner">
        <div class="img-exchange">
          <a href="./henpin/index.html"><img src="../img/img_exchange.png" alt="返品・交換について"></a>
        </div>
        <div class="form-gp">
          <h2 class="head-ttl"><img src="../img/inquiry_ttl.png" alt="お問い合わせフォーム"></h2>
          <form>
            <label for="inquiry">お問い合わせ内容 <span>※</span></label>
            <input name="inquiry" id="inquiry" class="d-none">
            <div class="custom-select">
              <select>

                <option value="2">キャンペーンについて</option>

              </select>
            </div>

            <input type="text" id="name" name="name">
            <label for="furigana">ふりがな <span>※</span></label>
            <input type="text" id="furigana" name="furigana">
            <label for="mail">メールアドレス <span>※</span></label>
            <input type="text" id="mail" name="mail">
            <label for="main-confirm">メールアドレス（確認用）<span>※</span></label>
            <input type="text" id="main-confirm" name="main-confirm">
            <div class="fileupload">
              <label for="file">ファイル添付</label>
              <span class="file">
                <input type="text" name="file" class="file-txt" placeholder="ファイルを選択してください">
                <input type="file" id="file" name="file">
              </span>
            </div>
            <label for="file">お問い合わせ内容 <span>※</span></label>
            <textarea id="subject" name="subject"></textarea>
            <input type="submit" value="内容を確認する">
          </form>
        </div>
        <!-- /.form-gp !-->
      </div>
    </div>
    <!-- /.content !-->
